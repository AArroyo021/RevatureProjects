<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1 style="text-align: center;">Login Page</h1>
    <br>
    <h4>User Name</h4>
    <input type="text" id="usernameInput" placeholder="Username">
    <br>
    <h4>Password</h4>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button id="getData">Login</button>

    <br>
    <input type="radio" id="employeeRadio" name="login_type" value="employee" checked>
    <label for="employeeRadio">Employee</label>
    <input type="radio" id="managerRadio" name="login_type" value="manager">
    <label for="managerRadio">Manager</label>

    <script src="login_page.js"></script>
</body>
</html>
